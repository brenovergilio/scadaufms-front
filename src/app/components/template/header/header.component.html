<mat-toolbar class="header mat-elevation-z4">
  <span>
    <a routerLink="/">
      <img class="logo" src="assets/images/ufms.png" alt="logo-ufms">
    </a>
  </span>
  <span class="title-group">
    <a routerLink="{{ routeUrl }}">
      <i class="material-icons">
        {{ icon }}
      </i>
      {{ title }}
    </a>
  </span>
  <span *ngIf="this.authService.isAuthenticated()" class="logout">
    <a (click)="logout()">
      <i class="material-icons">
        logout
      </i>
      Sair
    </a>
  </span>
</mat-toolbar>
