<app-date-range (dateRangeEmitter)="getDateRange($event)"></app-date-range>

<mat-tab-group (selectedTabChange)="tabDefiner($event)" class="medicoes" dynamicHeight mat-align-tabs="center">
  <mat-tab label="Tensões">
    <app-line-chart [inputs]="this.medicoes"></app-line-chart>
  </mat-tab>
  <mat-tab label="Correntes">
    <app-line-chart [inputs]="this.medicoes"></app-line-chart>
  </mat-tab>
  <mat-tab label="Potências Ativas">
    <app-line-chart [inputs]="this.medicoes"></app-line-chart>
  </mat-tab>
  <mat-tab label="Potências Reativas">
    <app-line-chart [inputs]="this.medicoes"></app-line-chart>
  </mat-tab>
  <mat-tab label="Consumos Ativos">
    <app-bar-chart [inputs]="this.medicoes"></app-bar-chart>
  </mat-tab>
  <mat-tab label="Consumos Reativos">
    <app-bar-chart [inputs]="this.medicoes"></app-bar-chart>
  </mat-tab>
  <mat-tab label="Demandas Ativas">
    <app-bar-chart [inputs]="this.medicoes"></app-bar-chart>
  </mat-tab>
  <mat-tab label="Demandas Reativas">
    <app-bar-chart [inputs]="this.medicoes"></app-bar-chart>
  </mat-tab>
</mat-tab-group>
