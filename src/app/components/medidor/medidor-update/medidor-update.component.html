<mat-card>
  <mat-card-title>Atualizar Medidor MD30</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="IP" [(ngModel)]="medidor.ip" name="ip">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="medidor.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Porta" [(ngModel)]="medidor.port" name="port">
    </mat-form-field>
    <div class="input-rush">
      <mat-form-field>
        <input type="time" matInput placeholder="Início do horário de pico" [(ngModel)]="initialRushHour" ngRequired name="inicio-hora-pico">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Intervalo (em horas)" [(ngModel)]="medidor.rush.interval" ngRequired name="intervalo-pico">
      </mat-form-field>
    </div>
  </form>
  <button mat-raised-button (click)="updateMedidor()" color="primary">
    Atualizar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
