<mat-card>
  <mat-card-title>Adicionar Feriado</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="feriado.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input type="date" matInput placeholder="Dia" [(ngModel)]="feriado.day" name="day">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createFeriado()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
